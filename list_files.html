<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #1e1e2e;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 20px; /* Ensures padding around the content for border effect */
        }
        h1, h2 {
            color: #ff0066;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto; /* Center the list if needed */
            display: inline-block; /* Adjust display for centering */
            text-align: left; /* Align text to the left in the list */
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #00ff99;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff0066;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('serve_html_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ back_link_url }}">{{ back_link_text }}</a>
</body>
</html>
